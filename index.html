<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Hotline Website</title>
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
  <!-- Daisy UI + Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- Font Awsome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<!-- ************Website Body************* -->

<body class="bg-green-100 pb-12 h-[100%]">

  <!-- ******NAVBAR SECTION******  -->
  <!-- Left Side Logo Part-->
  <nav class="flex md:px-14 md:py-3 justify-between items-center">
    <div class="flex items-center justify-center">
      <img width="50px" src="./assets/logo.png" alt="Bangladesh Government Logo">
      <div class="hidden md:block ml-2.5 font-extrabold text-[#006747] text-2xl leading-none">
        <p>Emergency</p>
        <p>Service</p>
      </div>
    </div>

    <!-- Right Side Buttons Part-->
    <div class="flex items- md:gap-5 md:items-center">
      <button class="btn bg-green-200 rounded-4xl font-bold text-xl">
        <span id="lifeCount">0</span>
        <img width="22px" src="./assets/heart.png" alt="Heart icon" />
      </button>

      <button class="btn disabled: cursor-default hover:default: bg-green-200 rounded-4xl font-bold text-xl">
        <span id="coinCount">100</span>
        <img width="22px" src="./assets/coin.png" alt="Coin icon" />
      </button>

      <button class="btn bg-[#00A63E] rounded-4xl font-bold text-xl text-white">
        <span id="copyCount">0</span> Copy
      </button>
    </div>
  </nav>



  <!--*********HERO SECTION************ -->

  <div class="hero py-5 md:h-[239px] bg-[linear-gradient(to_right,_#003d2c,_#00694f,_#003d2c)]">
    <div class="hero-content text-center items-center justify-center">
      <div class="flex flex-col items-center">
        <img width="92px" src="./assets/logo-dark.png" alt="" />
        <h1 class="text-4xl font-bold text-white py-2.5 card_title">
          Emergency Service Directory
        </h1>
        <p class="text-white">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </div>
  </div>







</body>

</html>
